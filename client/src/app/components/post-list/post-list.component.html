<div class="col-md-4" *ngFor="let post of posts">
    <div class="card text-center">
        <div class="card header bg-dark text-white d-flex justify-content-between aling-items-center">
            <h6 class="text-white">{{post.title}}</h6>
        </div>
        <img [src]="post.image" class="card-img-top">
        <div class="card-body">
            <a class="text-dark">{{post.description}}</a>
            <a [routerLink]="['/posts/edit', post.id]" class="btn- btn-info btn-block">
                EDITAR PUBLICACION
            </a>
            <button class="btn btn-danger btn-sm aling-items-left" (click)="deletePost(post.id) ">
                <i class="far fa-trash-alt"></i>
            </button>
            <div>
            <a class="text-success">{{post.created_at}}</a>
           </div>
        </div>
       
    </div>

</div>
